name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the backend Docker image
      run: docker build -f ./backend/Dockerfile -t backend:main ./backend
    - name: Build the frontend Docker image
      run: docker build -f ./frontend/Dockerfile -t backend:main ./frontend
